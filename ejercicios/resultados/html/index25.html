<!DOCTYPE html>
<html>
  <head>
    <title>Radio Buttons</title>
  </head>
  <body>
    <h1>Radio Buttons</h1>
    <hr />
    <form action="#">
      <div>
        <p>Talle de remera</p>
        <input type="radio" name="talle" value="s" checked="checked" /> Small
        <input type="radio" name="talle" value="m" /> Medium
        <input type="radio" name="talle" value="l" /> Large
        <input type="radio" name="talle" value="xl" /> Extra Large
      </div>
      <div>
        <p>Color</p>
        <input type="radio" name="color" value="rojo" /> Rojo
        <input type="radio" name="color2" value="gris" /> Gris
        <input type="radio" name="color3" value="negro" checked="checked" /> Negro
      </div>
      <input type="submit" name="submit" value="Comprar" />
    </form>
  </body>
</html>
