<!DOCTYPE html>
<html>
  <head>
    <title>Formularios bien formados</title>
  </head>
  <body>
    <h1>Formularios bien formados</h1>
    <hr />
    <form action="#">
      <fieldset> 
        <legend>Login</legend>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" placeholder="Ingrese nombre de usuario" />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su password" />
        <input type="submit" name="submit" value="Login"/>
      </fieldset>
    </form>
  </body>
</html>
